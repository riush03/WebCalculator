<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <title>Web Calculator</title>
        <!--- CSS FILES GOES HERE-->
        <link rel="stylesheet" type="text/css" href="./style.css">
        <!--- ICON FILES GOES HERE-->
        <!--- FONT FILE GOES HERE-->
    </head>
    <body>
        <div class="container">
            <div class="calculator-container">

                <div class="header">
                    <h3>Calculator</h3>
                    <div class="theme-toggle">
                        <span></span>
                    </div>
                </div>

                <div class="display-result">
                    <h1 id="display-result">0</h1>
                </div>

                <div class="calculator-body">
                    <h3 id="calculator-body"></h3>
                </div>

                <div class="btn-wr">
                    <button onclick="allClear()" class="btn btn-black">AC</button>
                    <button onclick="delet()" class="btn btn-black">Del</button>
                    <button onclick="display('%')" class="btn btn-black">%</button>
                    <button onclick="dispaly('7')" class="btn">7</button>
                    <button onclick="dispaly('8')" class="btn">8</button>
                    <button onclick="dispaly('9')" class="btn">9</button>
                    <button onclick="dispaly('x')" class="btn btn-black">x</button>
                    <button onclick="dispaly('4')" class="btn">4</button>
                    <button onclick="dispaly('5')" class="btn">5</button>
                    <button onclick="dispaly('6')" class="btn">6</button>
                    <button onclick="dispaly('-')" class="btn btn-black">-</button>
                    <button onclick="dispaly('1')" class="btn">1</button>
                    <button onclick="dispaly('2')" class="btn">2</button>
                    <button onclick="dispaly('3')" class="btn">3</button>
                    <button onclick="dispaly('+')" class="btn btn-black ">+</button>
                    <button onclick="dispaly('0')" class="btn">0</button>
                    <button onclick="dispaly('.')" class="btn">.</button>
                    <button onclick="compute()" class="btn btn-lg">=</button>
                </div>
            </div>
        </div>
        <!-- Javascript-->
        <script>
            const calcDisplay = document.getElementById('calculator-body');
            const resultDisplay = document.getElementById('display-result');

            function dispaly(num)
            {
                calcDisplay.innerText += num;
            }

            function allClear()
            {
                calcDisplay.innerHTML = '';
                resultDisplay.innerHTML = '0';
            }

            function delet()
            {
                calcDisplay.innerText = calcDisplay.innerText.slice(0,-1);
            }

            function compute()
            {
                resultDisplay.innerText = eval(calcDisplay.innerText)
            }

            //dark and light mode
            const button = document.querySelector('.theme-toggle');
            const buttonToggle =  document.querySelector(".theme-toggle span");

            button.onclick = function()
            {
                buttonToggle.classList.toggle("active-btn");
                document.body.classList.toggle("active-dark")
            }
        </script>
    </body>
</html>
